<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,600&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="section-timer">
        <div class="container">
            <div class="timer" id="timer1">
                <div class="timer__title">
                    HAPPY NEW YEAR
                </div>
                <div class="timer__subtitle">
                    T - MINUS:
                </div>

                <div class="timer__content">
                    <div class="timer__count">
                        <div class="timer__count-value timer__count-days">360</div>
                        <div class="timer__count-text">DAYS</div>

                    </div>
                    <div class="timer__count">
                        <div class="timer__count-value timer__count-hours">360</div>
                        <div class="timer__count-text">HOURS</div>

                    </div>
                    <div class="timer__count">
                        <div class="timer__count-value timer__count-minutes">360</div>
                        <div class="timer__count-text">MUNUTES</div>

                    </div>
                    <div class="timer__count">
                        <div class="timer__count-value timer__count-seconds">360</div>
                        <div class="timer__count-text">SECONDS</div>

                    </div>

                </div>

            </div>

        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
